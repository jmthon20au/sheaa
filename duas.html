<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأدعية - نهج الشيعة</title>
    <style>
        body {
            margin: 90;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #1e1e2f, #2d2d44);
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            text-align: center;
        }
        .header {
            padding: 40px 20px;
            border-bottom: 20px solid #444;
            box-shadow: 0 20px 10px rgba(0,0,0,0.5);
            background-color: #161625;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f5b921;
            text-shadow: 2px 2px 5px #000;
        }
        .sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 60px;
            gap: 50px;
        }
        .section {
            width: 250px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 5px solid #f5b921;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 5px 150px rgba(0,0,0,0.4);
        }
        .section:hover {
            transform: translateY(-20px);
            background: rgba(120, 226, 143, 0.2);
        }
        .section a {
            text-decoration: none;
            color: #fff;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer {
            margin-top: 100px;
            padding: 20px;
            border-top: 2px solid #444;
            background-color: #161625;
            color: #aaa;
            font-size: 0.9em;
        }
        .back-btn {
            margin-top: 40px;
            text-decoration: none;
            color: #fff;
            background-color: #f5b921;
            padding: 10px 20px;
            border-radius: 80px;
            font-size: 1.2em;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background-color: #1762c4;
        }
    </style>
</head>
<body>

    <!-- رأس الصفحة -->
    <div class="header">
        <h1>📖 الأدعية</h1>
    </div>

    <!-- الأقسام -->
    <div class="sections">
        <div class="section">
            <a href="duas_days.html">🌙 أدعية الأيام</a>
        </div>
        <div class="section">
            <a href="duas_general.html">✨ الأدعية العامة</a>
            
        </div>
        <div>
            <a class="back-btn" href="index.html">⬅️ الرجوع للصفحة الرئيسية</a>
        </div>
    </div>

    <div class="footer">
        
        &copy; 2025 نهج الشيعة - جميع الحقوق محفوظة
    </div>
   
</body>
</html>
